          <p><strong>3DES</strong></p>
<p><em>加密和解密的例子</em></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> pyDes</span><br><span class="line"><span class="keyword">import</span> base64</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">encrypt_3des</span>(<span class="params">plain_text</span>):</span></span><br><span class="line">    key = <span class="string">b&quot;secret_key123456&quot;</span></span><br><span class="line">    obj = pyDes.triple_des(key=key, mode=pyDes.ECB, pad=<span class="literal">None</span>, padmode=pyDes.PAD_PKCS5)</span><br><span class="line">    cipher_text = obj.encrypt(plain_text)</span><br><span class="line">    <span class="keyword">return</span> base64.b64encode(cipher_text).decode()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">decrypt_3des</span>(<span class="params">cipher_text</span>):</span></span><br><span class="line">    cipher_text = base64.b64decode(cipher_text)</span><br><span class="line">    key = <span class="string">b&quot;secret_key123456&quot;</span></span><br><span class="line">    obj = pyDes.triple_des(key=key, mode=pyDes.ECB, pad=<span class="literal">None</span>, padmode=pyDes.PAD_PKCS5)</span><br><span class="line">    plain_text = obj.decrypt(cipher_text)</span><br><span class="line">    <span class="keyword">return</span> plain_text.decode()</span><br><span class="line"></span><br><span class="line">text = <span class="string">&quot;613772bhh 3h4jh3j4&quot;</span></span><br><span class="line">a = encrypt_3des(text)</span><br><span class="line">print(a)</span><br><span class="line">b = decrypt_3des(a)</span><br><span class="line">print(b)</span><br></pre></td></tr></table></figure>
